<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Surprise</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff0f5; /* Light lavender */
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .message {
            background-color: #ffffff; /* White */
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        h1 {
            color: #ff6699; /* Pink */
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            color: #333333; /* Dark gray */
            font-size: 20px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .signature {
            font-style: italic;
            color: #666666; /* Gray */
        }
        .next-button {
      background-color: #f44336; /* Red background */
      color: white;              /* White text */
      padding: 15px 32px;        /* Padding */
      font-size: 16px;           /* Font size */
      text-align: center;        /* Center the text */
      text-decoration: none;     /* Remove underline */
      display: inline-block;     /* Inline block element */
      border-radius: 8px;        /* Rounded corners */
      cursor: pointer;           /* Pointer cursor on hover */
    }

    /* Add hover effect */
    .next-button:hover {
      background-color: #d32f2f; /* Darker red on hover */
    }
    </style>
</head>
<body>
    <div class="message">
        <h1>will you be my gf?</h1>
        <p>you made me comfortable when im around you, gw gabisa nahan perasaan ini ke lu lagi sal.so wil you? I love you more than words can say, now and forever.</p>
        <img src="https://i.pinimg.com/736x/10/bb/c5/10bbc5109fc6077107d91e76b8fda885.jpg" alt="Example Image" width="200" height="150">

        <P>
        <a href="https://lemonzena.github.io/flowers/" class="next-button" target="_blank">flowers for you</a>
    </P>
    </div>
</body>
</html>
